        crossorigin=""></script>

<body>
    <div class="container-xxl">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Title TBD</h1>
                <p>Use the interactive charts below to explore the dataset</p>
            </div>
            <select class="form-select" aria-label="Default select example" id="selMovies"
                onchange="optionChanged(this.value)">
                <option selected>Select the movie you like to explore</option>
            </select>
        </div>

        <div class="row">
            <!-- Map -->
            <div class="col-md-8 spacing-above">
                <div id="map">
                    <h3>Filming Locations</h3>
                </div>
            </div>

            <!-- Right side elements -->
            <div class="col-md-4">
                <!-- Soundtracks -->
                <div id="soundtracks">
                    <h3>Soundtracks</h3>
                </div>

                <!-- Ratings -->
                <div id="ratings">
                    <h3>Ratings</h3>
                </div>
            </div>
        </div>
    </div>


    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
